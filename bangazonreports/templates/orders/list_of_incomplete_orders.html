{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon Reports</title>
  </head>
  <body>
    <h1>Incomplete Orders</h1>
        {% for order in incompleteorder_list %}
            <ul>
                <li>Customer Name: {{ order.customer_name }}</li>
                <li>Order Id: {{ order.id }}</li>
                <li>Total Outstanding: ${{ order.total }}</li>
            </ul>
        {% endfor %}
  </body>    
</html>
